{% extends 'layouts/base.html' %}

{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <form action="{% url 'main:index' %}" method="post" class="card shadow-sm p-3" autocomplete="off">
                {% csrf_token %}
                <div class="card-header text-center bg-primary text-white">
                    <h4 class="mb-0">Tizimga Kirish</h4>
                </div>
                <div class="card-body">
                    {% bootstrap_form form %}
                    <div class="text-end">
                        <a href="{% url 'user:password_reset_request' %}" class="text-muted">Parolni unutdingizmi?</a>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-success w-100">Kirish</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
